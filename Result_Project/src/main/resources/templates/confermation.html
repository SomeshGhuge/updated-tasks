<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title> Student Result </title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
 <div th:replace="fragments/header2 :: header2"></div>
	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Student Confermation Page</div>


<div class="card-body">
							
<form th:action="@{/student/showresult}" th:object="${student}" method="post" >
     
<div class="mb-3">
<label>Date Of Birth</label>  <input 
  type="password"
  name="birthdateyear"
  field="*{birthdateyear}"
  class="form-control"
  placeholder="Enter Date Of Birth"/>
</div>


     <button class="btn btn-outline-primary col-md-12">Conferm</button>
							
							
							
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

 <div th:replace="fragments/footer :: footer"></div>

	</section>

</body>
</html>
