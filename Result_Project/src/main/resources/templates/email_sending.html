
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title> Send Mail</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
 
</head>

<body class="bg-light">
<div th:replace="fragments/header4 :: header4"></div>
<div class="container p-5">
  <div class="row">
   <div class="col-md-10 offset md-1">
     <div class="card">
      <div class="card-body">
       <p class="text-center fs-3"> Email Sending App</p>
       <th:block th:if="${session.msg}">
       <p>[[${session.msg}]]</p>
       <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
       
       </th:block>
       <form th:action="@{/home/sendEmail}" method="post">
         <div class="mb-3">
           <label>Enter Mail ID To </label>
           <input type="text" name="to" class="form-control">
         </div>
         
         <div class="mb-3">
           <label>Subject </label>
           <input type="text" name="subject" class="form-control">
         </div>
         
         <div class="mb-3">
           <label>Message </label>
           <textarea rows="5" col="" name="message" class="form-control"></textarea>
         </div>
         
         <button class="btn btn-primary col-md-12">Send</btton>
          
       </form>
      </div>
     </div>
   </div>
  </div>
</div>
</body>
</html>
