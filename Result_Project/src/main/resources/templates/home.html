
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title> Student Result</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
  <div th:replace="fragments/header1 :: header1"></div>
  <div class="container-fluid" style="max-width: 900px; margin: 0 auto">
    <h2 class="text-center">Students Results Are Open</h2>

 <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
      role="alert">
      [[${message}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
<div class="first"  >
    <img  src="https://learnsafe.com/wp-content/uploads/2019/05/LS-How-Students-Hide-What-Theyre-Really-Doing-On-Computers.jpg" alt="Student Login" style="width:200px;height:200px;">
    <a href="/home/studentloginn" class="btn btn-outline-primary">Student Login </a>
</div>

<div class="second" >
    <img  src="https://blog.planbook.com/wp-content/uploads/2021/10/image3-4-1073x715.jpg" alt="Teacher Login" style="width:200px;height:200px;">
    <a href="/home/teacherloginn" class="btn btn-outline-primary">Teacher Login </a>
</div>

</body>
</html>
