
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Add Teacher</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header4 :: header4"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
     <div th:if="${smss != null}" class="alert alert-success alert-dismissible fade show text-center message"
      role="alert">
      [[${smss}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="my-3">
      <form th:action="@{/teacher/saveteacher}" method="post" enctype="multipart/form-data" th:object="${teacher}"
        style="max-width: 550px; margin: 0 auto">

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Email">email</label>
            <div class="col-sm-9">
              <input type="email" th:field="*{email}" 
                id="email"placeholder="Enter Email" />
            </div>
          </div>
         
          
 <div class="form-group row">
  <label class="col-sm-3 col-form-label" for="Password">Password</label>
  <div class="col-sm-9">
  <input type="password" id="password" name="password" placeholder="Enter Password" 
  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
  </div>
 </div>  
 
        
          
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-outline-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-outline-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/teacher/allstudents}]]";
      });
    });
  </script>

</body>

</html>
