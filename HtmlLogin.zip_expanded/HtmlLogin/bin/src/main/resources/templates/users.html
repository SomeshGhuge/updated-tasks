<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Users - Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}">Home</a>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">Add User<span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/list_users}">User</a>
      </li>
    </ul>
    <div class="text mx-auto" style="color:white;">
		<h2>Welcome to Mayank Analytics</h2>
	</div>
<div class="dropdown ml-auto mt-auto" style="width:200px;">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" th:href="@{/logout}">Sign Out</a>
  </div>
</div>
  </div>
</nav>
<div class="container text-center">
<br>
	<div>
		<h1>Members</h1>
	</div>
	<br>
	<div>
	<table class= "table table-striped table-bordered">
		<thead class="thead-dark">
		<tr>
			<th>User Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
			
		</tr>
		</thead>
		<tbody>
			<tr th:each="user:${listUsers}">
				<td th:text="${user.id}">User Id</td>
				<td th:text="${user.firstName}">First Name</td>
				<td th:text="${user.lastName}">Last Name</td>
				<td th:text="${user.email}">email</td>
				<td>
					<a th:href = "@{send_mail/{id}(id = ${user.id})}"
					class = "btn btn-primary">Send</a> 
					<a th:href = "@{edit/{id}(id = ${user.id})}"
					class = "btn btn-primary">Edit</a> 
			</tr>
		
		</tbody>
	</table>
	
	</div>
</div>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
