<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Page - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Edit Member's Details</h1>
		</div>
		<form th:action="@{/edit_success/{id}(id = ${userid})}" th:object="${user}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row m-3">
					<label class="col-4 col-form-label">Email: </label>
					<div class="col-8">
						<input type="email" class="form-control" th:value="${userIdEmail}" required name="remail" />
					</div>
				</div>

				<div class="form-group row m-3">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" class="form-control" th:value="${userFirstName}" required name="fn" />
					</div>
				</div>

				<div class="form-group row m-3">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" class="form-control" th:value="${userLastName}" required name="ln" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Save</button>
					<a th:href="@{/delete/{id}(id = ${userid})}" class="btn btn-danger" >Delete</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
